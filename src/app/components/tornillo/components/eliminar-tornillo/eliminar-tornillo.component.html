<div class="content-delete">
  <div class="content-create-product">
    <h2>Confirmacion</h2>
    <h3>Desea eliminar el tornillo
      <span class="name-tornillo">{{data.itemTitle[data.item].nombre}}?</span></h3>
  </div>
  <div class="content-action-button">
    <button class="button-cancel" mat-button mat-dialog-close>Cancelar</button>
    <button type="submit" (click)="delete()" mat-button cdkFocusInitial>Eliminar</button>
  </div>
</div>
